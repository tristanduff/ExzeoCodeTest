<!DOCTYPE html>
<html lang="en">
<head>
  	 <title>iTunes Top 100 Albums - Powered by Exzeo</title>
  	 <meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width, initial-scale=1">

	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <link rel="stylesheet" href="styles.css">
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
     <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

</head>
<body class="flexHolder">
<!--Denotes everything within as handlebars-->
  	<div class="flexHeader">
    		<span class="flexHeaderTitle">iTunes Top 100 Albums</span>
    		<br>
    		<span class="flexHeaderSubtext">Powered by </span><img src="exzeo.jpg" class="flexHeaderLogo">
    		<br>
    		<span><a href="songs.html">Check out the top 100 songs on iTunes here!</a></span>
  	</div>


    <div>
      <!--Template for the cards in the bottom part of the page-->
      <script id="cardTemplate" type="text/x-handlebars-template">
		      <div align="center" class="flexItemAlbumEntry container">
			         <span class="Rank">#{{ranking}}</span>
               <img src="{{albumArt}}" title="Click for Album Details" class="boop" data-toggle="modal" data-target="#myModal{{ranking}}">
               <br>
               <span class="nameIt">{{name}}</span>
               <span class="Artist box">{{artist}}</span>
          </div>
		<div class="modal fade" id="myModal{{ranking}}" role="dialog">
    		<div class="modal-dialog">

      			<!-- Modal content-->
      			<div class="modal-content">
        			<div class="modal-header">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          				<h4 class="modal-title">Album Details</h4>
        			</div>
        			<div class="modal-body">
                  <p class="name">{{name}}</p>
                  <p class="ArtistPopup">{{artist}}</p>
                  <p>Genre: <a href="{{moreOfGenre}}" title="More {{genre}} on iTunes" target="_blank">{{genre}}</a></p>
                  <p>Release Date: {{releaseDate}}</p>
                  <p>Tracks: {{songCount}}</p>
                  <p><a href="{{iTunesLink}}" target="_blank">View this album on iTunes</a></p>
                  <p>{{rights}}</p>
        			</div>
        			<div class="modal-footer">
                  <span class="item" align="left"><img src="{{albumArt}}" class="AlbumArt"></span>
          				<button type="button item" class="btn btn-default" data-dismiss="modal">Close</button>
        			</div>
      			</div>
	      	</div>
  		</div>
	</script>

	<!--Cards are placed here-->
	<div class="center flexHolder"></div>

	<script src="script.js"></script>
</body>
</html>
