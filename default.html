<!DOCTYPE html>
<html lang="en">
<head>
  	<title>iTunes Top 100</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">			<!--Access to Bootstrap CSS Functionality-->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>					<!--Access to jquery library-->

<!--The script below is a simple "hide" button test of jquery-->
<script>
	$(document).ready(function(){
   	$("button").click(function(){
	$("p").hide();
   	});
	});
</script>

<!--This might let the button get the iTunes stuff-->
<script>
$.getJSON("https://itunes.apple.com/us/rss/topalbums/limit=100/json", { get_param: "value" }, function(data) {
    $.each(data, function(index, element) {
        $('body').append($('<div>', {
            text: element.name
        }));
    });
});
</script>

</head>
<body>
	<p>Make me go away</p>
<button>Test Me</button>
</body>
</html>
